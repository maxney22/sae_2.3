{% extends 'driveapp/base.html' %}
{% block title %}Supprimer Catégorie{% endblock %}
{% block content %}
<h2>Supprimer la catégorie : {{ categorie.nom }} ?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'liste_categories' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
